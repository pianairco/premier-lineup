<div class="home-component container ">

  <!-- Modal -->
  <div #demoModal class="modal fade" id="exampleModal"
       [style.display]="showModal ? 'block' : 'none'"
       [class.show]="showModal"
       tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="alignment: center;" >
      <div class="modal-content p-0" style="border: none; width: 100%; alignment: center;
      box-shadow: 0px 5px 5px -3px rgb(0 0 0 / 20%), 0px 8px 10px 1px rgb(0 0 0 / 14%), 0px 3px 14px 2px rgb(0 0 0 / 12%);">
        <div class="modal-header pb-0" style="border-bottom: none">
          <div class="container">
            <div class="col-12 text-center py-3" style="color: blue; font-weight: bold; font-size: 24px">
              <img src="assets/images/common/logo.jpg" class="img-thumbnail">
            </div>
            <div class="col-12 text-center py-3" style="color: blue; font-weight: bold; font-size: 24px">
              ورود به سامانه
            </div>
          </div>
        </div>
        <div class="modal-body" >
          <div class="container p-0">
            <div class="row">
              <form [formGroup]="form">
              <div class="col-12 text-center">
                <div class="container p-0">
                  <div class="col-12 text-center">
                    <p style="margin-bottom: 4px">
                      <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>شماره موبایل</mat-label>
                        <input type="text" matInput
                               formControlName="mobile"
                               [disabled]="wait"
                               required style="padding-bottom: 4px !important;">
                        <mat-icon matSuffix>account_circle</mat-icon>
                      </mat-form-field>
                    </p>
                  </div>
                  <div class="col-12 text-center">
                    <p style="margin-bottom: 4px">
                      <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>کلمه عبور</mat-label>
                        <input matInput [attr.type]="hide ? 'password' : 'text'"
                               formControlName="password"
                               [disabled]="wait"
                               [value]="loginInfo.password" required>
                        <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                      </mat-form-field>
                    </p>
                  </div>
                  <div class="col-12 text-center">
                    <p style="margin-bottom: 4px">
                      <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>کد امنیتی</mat-label>
                        <input matInput [attr.type]="hide ? 'password' : 'text'"
                               formControlName="captcha"
                               [disabled]="wait"
                               required>
                        <span matSuffix>
                          <img [src]="getLinkPicture()" style="height: 31px"/>

                  </div>
                  <div class="col col-12">
                    <div class="d-grid gap-2">
                      <button
                        class="btn btn-outline-success"
                        mat-raised-button color="primary" (click)="login()" [disabled]="wait" style="height: 43px">
                        <mat-spinner  *ngIf="wait"></mat-spinner>
                        <span *ngIf="!wait">ورود</span>
                      </button>
                    </div>
                  </div>
                  <div class="col col-1 text-start mt-2">
                    <button class="btn btn-sm btn-link"
                            type="button"
                            style="white-space: nowrap;">فراموشی رمز عبور</button>
                  </div>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
