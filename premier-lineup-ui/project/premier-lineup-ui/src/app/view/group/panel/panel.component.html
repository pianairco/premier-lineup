<div class="container">
  <div class="row gx-5 m-0">
    <div class="col col-sm-12 col-md-6 my-2 px-3">
      <div class="container-fluid m-0 p-0">
        <div class="row py-2 justify-content-center box m-0 px-2">
          <ng-container *ngFor="let item of teammates; let i = index">
            <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"
                     [ngStyle]="{'background-image': 'url(' +
                     (item['pictureUrl'] == null ?
                     '../../../../assets/images/person/avatar-1.png' : item['pictureUrl']) + ')'}"></div>

                <div class="container-fluid m-0 p-0">
                  <div class="row m-0 p-0 align-items-center" style="height: 40px;">
                    <div class="col col-6">
                      <span class="badge rounded-circle bg-warning" style="height: 22px;">{{i + 1}}</span>
                      {{item['username']}}
                    </div>
                    <div class="col col-6">
                      <!--<button *ngIf="swapMode == false"
                              (click)="onSwapFrom(item)"
                              class="btn btn-sm btn-outline-secondary float-left">
                        <mat-icon >touch_app</mat-icon>
                      </button>
                      <button *ngIf="swapMode == true && item != swapFrom"
                              (click)="onSwapTo(item)"
                              class="btn btn-sm btn-outline-secondary float-left">
                        <mat-icon>swap_vert</mat-icon>
                      </button>
                      <button *ngIf="swapMode == true && item == swapFrom"
                              (click)="onSwapCancel()"
                              class="btn btn-sm btn-outline-secondary float-left">
                        <mat-icon>refresh</mat-icon>
                      </button>-->
                    </div>
                  </div>
                </div>

              </mat-card-header>
            </mat-card>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
