<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col col-sm-12 col-md-4 col-lg-3" *ngIf="!groupInfo">
      <form class="row g-3" [formGroup]="form">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>شناسه گروه</mat-label>
            <input type="text" matInput
                   class="text-end"
                   formControlName="uuid"
                   required style="padding-bottom: 4px !important; direction: ltr">
          </mat-form-field>
          <!--          <label for="inputCity" class="form-label">نام گروه</label>-->
          <!--          <input type="text" class="form-control" id="inputCity">-->
        </div>
        <div class="col-12 mt-0">
          <button type="submit"
                    (click)="showDetail()"
                    class="btn btn-success ">نمایش اطلاعات گروه</button>
        </div>
      </form>
    </div>
    <div class="col col-sm-12 col-md-4 col-lg-3" *ngIf="groupInfo">
      <div class="card">
        <img src="/api/modules/lineup/group/image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{groupInfo['name']}}</h5>
          <button type="submit"
                  (click)="join()"
                  class="btn btn-success">درخواست عضویت</button>
          <button type="submit"
                  (click)="joinCancel()"
                  class="btn btn-danger mx-2">انصراف</button>
        </div>
      </div>
    </div>
  </div>
</div>
